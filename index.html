        <!-- Swiper -->
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="imgs/bigrockalone.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="imgs/croppedbodyparts.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="imgs/daniellookingout.jpg" />
        </div>
        <div class="swiper-slide">

        </div>
        <div class="swiper-slide">
          <img src="imgs/ericthrowingrock.jpg" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cube",
        grabCursor: true,
        loop: true,
        effect: "fade",
        keyboard: {
          enabled: true,
        },
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
